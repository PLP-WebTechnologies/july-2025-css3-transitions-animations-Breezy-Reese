<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bringing Web Pages to Life</h1>

  <!-- Part 1: CSS Animations -->
  <section id="cssAnimations">
    <h2>CSS Animations</h2>
    <button class="animated-btn">Hover Me!</button>
    <div class="animated-box"></div>
  </section>

  <!-- Part 2 & 3: JS Functions & Triggering CSS -->
  <section id="jsAnimations">
    <h2>JavaScript Triggered Animations</h2>
    <button id="startAnimationBtn">Start Box Animation</button>
    <button id="flipCardBtn">Flip Card</button>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">Front</div>
        <div class="card-back">Back</div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
